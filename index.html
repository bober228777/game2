// Helper function to check if two points are identical
function pointsAreEqual(p1, p2) {
    return p1.x === p2.x && p1.y === p2.y;
}

// Helper function to check if two provinces (via their points arrays) are neighbors
// A neighbor is defined as sharing at least one common coordinate point.
function areNeighbors(points1, points2) {
    for (let i = 0; i < points1.length; i++) {
        for (let j = 0; j < points2.length; j++) {
            if (pointsAreEqual(points1[i], points2[j])) {
                return true; // Found at least one common point, they are neighbors
            }
        }
    }
    return false; // No common points found
}

/**
 * Populates the 'roots' array for every province based on shared border points.
 *
 * @param {Array<Object>} polygonsData - The array of region objects, each containing provinces.
 * @returns {Array<Object>} The modified polygonsData with 'roots' added/updated for all provinces.
 */
function generateRoots(polygonsData) {
    // Iterate through each region
    for (let i = 0; i < polygonsData.length; i++) {
        const region1 = polygonsData[i];

        // Iterate through each province within the current region
        for (let j = 0; j < region1.provinces.length; j++) {
            const province1 = region1.provinces[j];

            // Initialize or clear the roots array for the current province.
            // This ensures we regenerate roots from scratch and don't accumulate
            // if the function is called multiple times.
            province1.roots = [];

            // Compare province1 with all other provinces to find neighbors
            // Iterate through all regions again (including the current one)
            for (let k = 0; k < polygonsData.length; k++) {
                const region2 = polygonsData[k];

                // Iterate through each province within the second region
                for (let l = 0; l < region2.provinces.length; l++) {
                    const province2 = region2.provinces[l];

                    // Skip self-comparison (a province cannot be its own neighbor)
                    if (i === k && j === l) {
                        continue;
                    }

                    // Check if province1 and province2 are neighbors by sharing common points
                    if (areNeighbors(province1.points, province2.points)) {
                        const newConnection = { region: k, province: l };

                        // Before adding, check if this connection already exists in province1's roots.
                        // This prevents duplicate entries in case multiple shared points are found
                        // or if the loop structure implies redundant checks.
                        const isDuplicate = province1.roots.some(
                            root => root.region === newConnection.region && root.province === newConnection.province
                        );

                        if (!isDuplicate) {
                            province1.roots.push(newConnection);
                        }
                    }
                }
            }
        }
    }
    return polygonsData; // Return the modified polygons data
}

            if (!polygonPoints || polygonPoints.length === 0) {

            let sumX = 0;
            let sumY = 0;
            for (const point of polygonPoints) {
                sumX += point.x;
                sumY += point.y;
            }
            return {
                x: sumX / polygonPoints.length,
                y: sumY / polygonPoints.length
            };
        }

        function drawArrow(ctx, fromX, fromY, toX, toY, arrowHeadLength = 10) {
            const dx = toX - fromX;
            const dy = toY - fromY;
            const angle = Math.atan2(dy, dx);
            const actualArrowHeadLength = arrowHeadLength / scale; // Adjust head length for zoom

            ctx.beginPath();
            ctx.moveTo(fromX, fromY);
            ctx.lineTo(toX, toY);

            // Arrowhead
            ctx.lineTo(toX - actualArrowHeadLength * Math.cos(angle - Math.PI / 6), toY - actualArrowHeadLength * Math.sin(angle - Math.PI / 6));
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - actualArrowHeadLength * Math.cos(angle + Math.PI / 6), toY - actualArrowHeadLength * Math.sin(angle + Math.PI / 6));

            ctx.strokeStyle = "yellow"; // Arrow color
            ctx.lineWidth = 2 / scale;    // Arrow line width, adjusted for zoom
            ctx.stroke();
        }

            if (!mapImage.complete || naturalWidth === 0) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.scale(scale, scale);

                    province.points.forEach((vertex, index) => {

                        else ctx.lineTo(vertex.x, vertex.y);
                    });
                    ctx.closePath();

                    ctx.fill();
                    ctx.strokeStyle = regionData.borderColor;
                    ctx.lineWidth = 1.5 / scale;

                ctx.beginPath();
                ctx.fillStyle = "red"; // Color of the center circle
                ctx.arc(selectedCenter.x, selectedCenter.y, 7 / scale, 0, 2 * Math.PI); // Scale radius
                ctx.closePath();
                ctx.fill();
                

                // Draw arrows to connected provinces
                if (selectedPolygon.roots && selectedPolygon.roots.length > 0) {
                    selectedPolygon.roots.forEach(root => {
                        // Ensure the root definition is valid
                        if (polygons[root.region] && polygons[root.region].provinces[root.province]) {
                            const targetProvince = polygons[root.region].provinces[root.province];
                            const targetCenter = getPolygonCenter(targetProvince.points);
                            drawArrow(ctx, selectedCenter.x, selectedCenter.y, targetCenter.x, targetCenter.y, 15); // Arrow head length (base size)
                        } else {
                            console.warn("Invalid root definition:", root, "for selected polygon:", selectedPolygon.id);
                        }
                    });
                }
            }

            ctx.restore();
            zoomLevelSpan.textContent = Math.round(scale * 100);
        }


        function applyConstraintsAndDraw() {
            const mapRenderWidth = naturalWidth * scale;
            const mapRenderHeight = naturalHeight * scale;

            if (mapRenderWidth <= canvas.width) {
                panX = (canvas.width - mapRenderWidth) / 2;
            } else {
                panX = Math.max(canvas.width - mapRenderWidth, Math.min(0, panX));
            }

            if (mapRenderHeight <= canvas.height) {
                panY = (canvas.height - mapRenderHeight) / 2;
            } else {
                panY = Math.max(canvas.height - mapRenderHeight, Math.min(0, panY));
            }
            drawMap();
        }

        function isPointInPolygon(point, polygonPoints) {
            let x = point.x, y = point.y;
            let inside = false;
            for (let i = 0, j = polygonPoints.length - 1; i < polygonPoints.length; j = i++) {
                let xi = polygonPoints[i].x, yi = polygonPoints[i].y;
                let xj = polygonPoints[j].x, yj = polygonPoints[j].y;

                let intersect = ((yi > y) !== (yj > y))
                    && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }
            return inside;
        }

        viewport.addEventListener('wheel', (event) => {
            event.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const mouseX_canvas = event.clientX - rect.left;
            const mouseY_canvas = event.clientY - rect.top;

            const mapX_before_zoom = (mouseX_canvas - panX) / scale;
            const mapY_before_zoom = (mouseY_canvas - panY) / scale;

            const delta = event.deltaY * zoomSensitivity;
            scale = Math.max(minZoom, Math.min(maxZoom, scale - delta));

            panX = mouseX_canvas - (mapX_before_zoom * scale);
            panY = mouseY_canvas - (mapY_before_zoom * scale);

            applyConstraintsAndDraw();
        });

        viewport.addEventListener('mousedown', (event) => {
            if (event.button !== 0) return; // Only left click for panning
            // Check if the click was on the canvas itself, not scrollbars if any
            if (event.target !== canvas && event.target !== viewport) return;

            isPanning = true;
            viewport.classList.add('grabbing');
            startPanMouseX = event.clientX;
            startPanMouseY = event.clientY;
            initialPanX = panX;
            initialPanY = panY;
            event.preventDefault();
        });

        document.addEventListener('mousemove', (event) => {
            if (!isPanning) return;
            const dx = event.clientX - startPanMouseX;
            const dy = event.clientY - startPanMouseY;
            panX = initialPanX + dx;
            panY = initialPanY + dy;
            applyConstraintsAndDraw();
        });

        document.addEventListener('mouseup', (event) => {
            if (event.button !== 0) return;
             // Check if panning was active before trying to stop it
            if (isPanning) {
                // If mouse moved significantly, it was a pan, not a click for selection
                const dx = Math.abs(event.clientX - startPanMouseX);
                const dy = Math.abs(event.clientY - startPanMouseY);
                if (dx > 3 || dy > 3) { // Threshold to differentiate pan from click
                    // This logic is tricky because click event fires after mouseup
                    // We'll handle selection purely in the 'click' event for simplicity
                }
                isPanning = false;
                viewport.classList.remove('grabbing');
            }
        });

        viewport.addEventListener('mouseleave', () => {
            if (isPanning) {
                isPanning = false;
                viewport.classList.remove('grabbing');
            }
        });

        let panClickThreshold = 5; // pixels. If mouse moved less than this, it's a click not a pan.
        let mousedownPos = {x:0, y:0};

        canvas.addEventListener('mousedown', (event) => {
            mousedownPos.x = event.clientX;
            mousedownPos.y = event.clientY;
        });


        canvas.addEventListener('click', (event) => {
            if (!mapImage.complete || naturalWidth === 0) return;

            // Check if it was a drag/pan or a genuine click
            const dx = Math.abs(event.clientX - startPanMouseX);
            const dy = Math.abs(event.clientY - startPanMouseY);
             // Check if mouse moved significantly during the mousedown->mouseup sequence
            const mouseMoveDist = Math.sqrt(
                Math.pow(event.clientX - mousedownPos.x, 2) +
                Math.pow(event.clientY - mousedownPos.y, 2)
            );
            if (mouseMoveDist > panClickThreshold) {
                return; // It was a pan, not a click
            }


            const rect = canvas.getBoundingClientRect();
            const clickX_canvas = event.clientX - rect.left;
            const clickY_canvas = event.clientY - rect.top;

            const mapClickX = (clickX_canvas - panX) / scale;
            const mapClickY = (clickY_canvas - panY) / scale;
            const clickPoint = { x: mapClickX, y: mapClickY };

            let foundPolygon = null;
            let foundRegionIndex = -1;
            let foundProvinceIndex = -1;

            // Iterate from top-most drawn (last in array) to find a hit
            for (let i = polygons.length - 1; i >= 0; i--) {
                for (let j = polygons[i].provinces.length - 1; j >= 0; j--) {
                    if (isPointInPolygon(clickPoint, polygons[i].provinces[j].points)) {
                        foundPolygon = polygons[i].provinces[j];
                        foundRegionIndex = i;
                        foundProvinceIndex = j;
                        break;
                    }
                }
                if (foundPolygon) break;
            }

            if (foundPolygon) {
                // If clicking the same polygon, deselect it (optional behavior)
                // if (selectedPolygon && selectedPolygon.id === foundPolygon.id) {
                //     selectedPolygon = null;
                //     selectedPolygonRegionIndex = -1;
                //     selectedPolygonProvinceIndex = -1;
                //     selectedRegionInfoSpan.textContent = "-";
                // } else {
                    selectedPolygon = foundPolygon;
                    selectedPolygonRegionIndex = foundRegionIndex;
                    selectedPolygonProvinceIndex = foundProvinceIndex;
                    selectedRegionInfoSpan.textContent = foundPolygon.name;
                // }
            } else {
                selectedPolygon = null;
                selectedPolygonRegionIndex = -1;
                selectedPolygonProvinceIndex = -1;
                selectedRegionInfoSpan.textContent = "-";
            }
            drawMap();
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
            if (mapImage.complete && naturalWidth > 0) {
                 applyConstraintsAndDraw();
            }
        });

        resizeCanvas();
    </script>
