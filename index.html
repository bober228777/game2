                    const currentPos = div.getCurrentPosition();
                    const currentProvinceData = findProvinceAtCoordinates(currentPos.x, currentPos.y);
                    if (currentProvinceData && currentProvinceData.polygon.roots) {
                        currentProvinceData.polygon.roots.forEach(root => {
                            const target = getPolygonCenter(polygons[root.region].provinces[root.province].points);
                            drawArrow(ctx, currentPos.x, currentPos.y, target.x, target.y, '#3498db', 15);
                        });
                    }
                }
            });
            
            divarr.forEach((div, i) => { 
                const center = div.getCurrentPosition(); 
                ctx.beginPath(); ctx.arc(center.x, center.y, 10 / scale, 0, 2 * Math.PI); 
                ctx.fillStyle = div.countryId === 1 ? "blue" : "red"; 
                ctx.fill(); 

                // --- NEW --- Use player-specific colors for selection highlight
                let strokeColor = "white";
                if (playerSelections.player1 === i) strokeColor = cursors.player1.color;
                else if (playerSelections.player2 === i) strokeColor = cursors.player2.color;
                
                ctx.strokeStyle = strokeColor;
                ctx.lineWidth = 2 / scale; 
                ctx.stroke(); 
                ctx.font = 20/scale+"px serif"; 
                ctx.fillStyle = "white"; 
                ctx.fillText("1", center.x-9 / scale+3.6/scale, center.y+9 / scale-2.7/scale); 
                const barW = 20 / scale, barH = 4 / scale, barX = center.x - barW / 2, barY = center.y + 12 / scale; 
                ctx.fillStyle = '#550000'; ctx.fillRect(barX, barY, barW, barH); 
                ctx.fillStyle = '#00ff00'; ctx.fillRect(barX, barY, barW * (div.strength / 100), barH); 
            });

            const activeBattleLocations = new Set();
            divarr.forEach(unit => { if (unit.isMoving && unit.inCombat) { const battleKey = `${unit.targetRegion},${unit.targetProvince}`; activeBattleLocations.add(battleKey); } });
            activeBattleLocations.forEach(battleKey => {
                const [regionStr, provinceStr] = battleKey.split(',');
                const regionIndex = parseInt(regionStr, 10);
                const provinceIndex = parseInt(provinceStr, 10);
                const provincePolygon = polygons[regionIndex].provinces[provinceIndex];
                if (!provincePolygon) return;
                const battleCenter = getPolygonCenter(provincePolygon.points);
                ctx.font = `bold ${24 / scale}px 'Segoe UI Emoji', sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 4 / scale;
                ctx.strokeText('⚔️', battleCenter.x, battleCenter.y);
                ctx.fillStyle = '#ffc107';
                ctx.fillText('⚔️', battleCenter.x, battleCenter.y);
            });

            Object.values(cursors).forEach(cursor => {
                ctx.strokeStyle = cursor.color;
                ctx.lineWidth = 2 / scale;
                ctx.beginPath();
                ctx.moveTo(cursor.x - cursor.size / scale, cursor.y);
                ctx.lineTo(cursor.x + cursor.size / scale, cursor.y);
                ctx.moveTo(cursor.x, cursor.y - cursor.size / scale);
                ctx.lineTo(cursor.x, cursor.y + cursor.size / scale);
                ctx.stroke();
            });

            ctx.restore(); 
            zoomLevelSpan.textContent = Math.round(scale * 100); 
        }
        function applyConstraintsAndDraw() { const mapW = naturalWidth * scale, mapH = naturalHeight * scale; panX = (mapW <= canvas.width) ? (canvas.width - mapW) / 2 : Math.max(canvas.width - mapW, Math.min(0, panX)); panY = (mapH <= canvas.height) ? (canvas.height - mapH) / 2 : Math.max(canvas.height - mapH, Math.min(0, panY)); }

        // --- GAME LOGIC LOOP ---
        function updateGameLogic() {
            divarr.forEach(div =>{ if (div.inCombat && div.isMoving) { const opponent = divarr[div.combatTargetIndex]; if (opponent && opponent.inCombat) { const distPassed = Math.min((currentGameTime - div.movementStartTime) / div.movementDuration, 1.0); const atkDmgFactor = 1 * (distPassed + 0.2); opponent.strength -= BASE_HOURLY_DAMAGE * (div.strength / 100) * atkDmgFactor; if (divarr[opponent.combatTargetIndex].province == div.province && divarr[opponent.combatTargetIndex].region == div.region) div.strength -= BASE_HOURLY_DAMAGE * (opponent.strength / 100); } } });
            const deadDivs = divarr.map((d, i) => d.strength <= 0 ? i : -1).filter(i => i !== -1);
            if (deadDivs.length > 0) {
                deadDivs.reverse().forEach(deadIndex => { 
                    const deadUnit = divarr[deadIndex]; 
                    disengageCombat(deadUnit); 
                    divarr.splice(deadIndex, 1); 
                    divarr.forEach(div => { if (div.combatTargetIndex > deadIndex) div.combatTargetIndex--; }); 
                    
                    // --- NEW --- Update selections for both players if a unit is destroyed
                    if (playerSelections.player1 > deadIndex) playerSelections.player1--;
                    else if (playerSelections.player1 === deadIndex) playerSelections.player1 = -1;
                    
                    if (playerSelections.player2 > deadIndex) playerSelections.player2--;
                    else if (playerSelections.player2 === deadIndex) playerSelections.player2 = -1;
                });
            }
           divarr.forEach(div =>{ if (div.isMoving) { const elapsed = currentGameTime - div.movementStartTime; if (elapsed >= div.movementDuration) { div.isMoving = false; const defenderIndex = findStaticDivisionAt(div.targetRegion, div.targetProvince); if (defenderIndex !== -1 && divarr[defenderIndex].countryId !== div.countryId){ div.isMoving = true; let currentPos = div.getCurrentPosition(); div.startPosition = currentPos; div.endPosition = getPolygonCenter( polygons[div.region].provinces[div.province].points); div.movementStartTime = new Date(currentGameTime.getTime()); div.movementDuration = MOVEMENT_DURATION_MS; div.targetRegion = div.region; div.targetProvince = div.province; disengageCombat(div); } else { div.region = div.targetRegion; div.province = div.targetProvince; } } } });
           divarr.forEach(div => { if(div.inCombat==false){ if(div.countryId==1){ polygons[div.region].provinces[div.province].color = 'rgba(0, 0, 255, 0.35)' }else{ polygons[div.region].provinces[div.province].color = 'rgba(255, 0, 0, 0.35)' } } });
        }
        
        function updateCursors() {
            if (keysPressed['w'] || keysPressed['W']) cursors.player1.y -= cursorSpeed / scale;
            if (keysPressed['s'] || keysPressed['S']) cursors.player1.y += cursorSpeed / scale;
            if (keysPressed['a'] || keysPressed['A']) cursors.player1.x -= cursorSpeed / scale;
            if (keysPressed['d'] || keysPressed['D']) cursors.player1.x += cursorSpeed / scale;
            
            if (keysPressed['ArrowUp']) cursors.player2.y -= cursorSpeed / scale;
            if (keysPressed['ArrowDown']) cursors.player2.y += cursorSpeed / scale;
            if (keysPressed['ArrowLeft']) cursors.player2.x -= cursorSpeed / scale;
            if (keysPressed['ArrowRight']) cursors.player2.x += cursorSpeed / scale;
        }

        // --- EVENT HANDLERS ---
        
        // --- NEW --- Central function to handle KEYBOARD interactions for a specific player
        function handleKeyboardInteraction(clickX, clickY, player) {
            const clickedUnitIndex = findDivisionAtCoordinates(clickX, clickY);
            const clickedProvinceData = findProvinceAtCoordinates(clickX, clickY);
            const selectedDivForPlayer = playerSelections[player];

            // --- ACTION PHASE: A unit for THIS PLAYER is selected, and we clicked a province to issue an order ---
            if (selectedDivForPlayer !== -1 && clickedProvinceData) {
                const attacker = divarr[selectedDivForPlayer];
                const currentPos = attacker.getCurrentPosition();
                const currentProvinceData = findProvinceAtCoordinates(currentPos.x, currentPos.y);

                if (currentProvinceData) {
                    const isAdjacent = currentProvinceData.polygon.roots.some(r => r.region === clickedProvinceData.region && r.province === clickedProvinceData.province);
                    if (isAdjacent) {
                        disengageCombat(attacker);
                        attacker.isMoving = true;
                        attacker.startPosition = currentPos;
                        attacker.endPosition = getPolygonCenter(clickedProvinceData.polygon.points);
                        attacker.movementStartTime = new Date(currentGameTime.getTime());
                        attacker.movementDuration = MOVEMENT_DURATION_MS;
                        attacker.targetRegion = clickedProvinceData.region;
                        attacker.targetProvince = clickedProvinceData.province;

                        const defenderIndex = isProvinceOccupiedOrTargeted(attacker);
                        if (defenderIndex !== -1 && divarr[defenderIndex].countryId !== attacker.countryId) {
                            const defender = divarr[defenderIndex];
                            attacker.inCombat = true;
                            attacker.combatTargetIndex = defenderIndex;
                            if(!defender.inCombat){
                                defender.inCombat = true;
                                defender.combatTargetIndex = selectedDivForPlayer;
                            }
                        }
                        playerSelections[player] = -1;
                        selectedPolygon = null;
                        return; // Action taken
                    }
                }
            }

            // --- SELECTION PHASE ---
            if (clickedUnitIndex !== -1) {
                const clickedUnit = divarr[clickedUnitIndex];
                const playerCountryId = (player === 'player1') ? 1 : 2;
                if (clickedUnit.countryId === playerCountryId) {
                    playerSelections[player] = (playerSelections[player] === clickedUnitIndex) ? -1 : clickedUnitIndex; // Toggle selection
                }
            } else if (clickedProvinceData) {
                const staticDivIndex = findStaticDivisionAt(clickedProvinceData.region, clickedProvinceData.province);
                 if (staticDivIndex !== -1) {
                    const staticUnit = divarr[staticDivIndex];
                    const playerCountryId = (player === 'player1') ? 1 : 2;
                    if (staticUnit.countryId === playerCountryId) {
                        playerSelections[player] = staticDivIndex;
                    }
                 } else {
                     playerSelections[player] = -1; // Clicked empty province
                 }
            } else {
                playerSelections[player] = -1; // Clicked outside map
            }
            
            // Update the general highlight based on the new selection
            const currentlySelected = playerSelections[player];
            if (currentlySelected !== -1) {
                 const unitPos = divarr[currentlySelected].getCurrentPosition();
                 const provinceData = findProvinceAtCoordinates(unitPos.x, unitPos.y);
                 if (provinceData) {
                    selectedPolygon = provinceData.polygon;
                    selectedPolygonRegionIndex = provinceData.region;
                    selectedPolygonProvinceIndex = provinceData.province;
                    selectedRegionInfoSpan.textContent = provinceData.polygon.name;
                }
            } else {
                selectedPolygon = null;
                selectedRegionInfoSpan.textContent = "-";
            }
        }
        
        canvas.addEventListener('click', (event) => {
            if (Math.sqrt(Math.pow(event.clientX - mousedownPos.x, 2) + Math.pow(event.clientY - mousedownPos.y, 2)) > panClickThreshold) return;
            const rect = canvas.getBoundingClientRect();
            const clickX = (event.clientX - rect.left - panX) / scale;
            const clickY = (event.clientY - rect.top - panY) / scale;
            
            // --- MOUSE CLICK LOGIC (Simplified for shared control)
            handleKeyboardInteraction(clickX, clickY, 'player1'); // P1 Mouse default
            handleKeyboardInteraction(clickX, clickY, 'player2'); // P2 Mouse default
        });
        
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
            // Handle player-specific action keys
            if (e.key === ' ' || e.code === 'Space') {
                e.preventDefault();
                handleKeyboardInteraction(cursors.player1.x, cursors.player1.y, 'player1');
            }
            if (e.key === 'Enter') {
                e.preventDefault();
                handleKeyboardInteraction(cursors.player2.x, cursors.player2.y, 'player2');
            }
        });

        document.addEventListener('keyup', (e) => { keysPressed[e.key] = false; });

        // --- Map Pan and Zoom listeners ---
        function resizeCanvas() { canvas.width = viewport.offsetWidth; canvas.height = viewport.offsetHeight; if (mapImage.complete && naturalWidth > 0) applyConstraintsAndDraw(); }
        mapImage.onload = () => { naturalWidth = mapImage.naturalWidth; naturalHeight = mapImage.naturalHeight; resizeCanvas(); scale = minZoom; panX = (canvas.width - naturalWidth * scale) / 2; panY = (canvas.height - naturalHeight * scale) / 2; applyConstraintsAndDraw(); };
        mapImage.src = imageSrc;
        viewport.addEventListener('wheel', (e) => { e.preventDefault(); const r = canvas.getBoundingClientRect(); const mx = e.clientX - r.left, my = e.clientY - r.top; const mapX = (mx - panX) / scale, mapY = (my - panY) / scale; scale = Math.max(minZoom, Math.min(maxZoom, scale - e.deltaY * zoomSensitivity)); panX = mx - mapX * scale; panY = my - mapY * scale; applyConstraintsAndDraw(); });
        viewport.addEventListener('mousedown', (e) => { if (e.button !== 0 || (e.target !== canvas && e.target !== viewport)) return; viewport.style.cursor = 'grabbing'; mousedownPos = {x:e.clientX, y:e.clientY}; isPanning = true; startPanMouseX = e.clientX; startPanMouseY = e.clientY; initialPanX = panX; initialPanY = panY; e.preventDefault(); });
        document.addEventListener('mousemove', (e) => { if (!isPanning) return; panX = initialPanX + e.clientX - startPanMouseX; panY = initialPanY + e.clientY - startPanMouseY; applyConstraintsAndDraw(); });
        document.addEventListener('mouseup', (e) => { if (e.button === 0 && isPanning) { viewport.style.cursor = 'grab'; isPanning = false; } });
        viewport.addEventListener('mouseleave', () => { if (isPanning) { viewport.style.cursor = 'grab'; isPanning = false; } });
        window.addEventListener('resize', resizeCanvas);

        async function main() {
            while (true) {
                await new Promise(resolve => setTimeout(resolve, GAME_SPEED_MS));
                currentGameTime.setHours(currentGameTime.getHours() + 1);
                timeSpan.innerHTML = currentGameTime.toLocaleString('en-GB');
                updateGameLogic();
            }
        }
        
        function renderLoop() {
            updateCursors();
            applyConstraintsAndDraw();
            drawMap();
            requestAnimationFrame(renderLoop);
        }

        main();
        renderLoop();

    </script>
